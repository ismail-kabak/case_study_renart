<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Renart</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="row">
            <div class="col-12 text-center py-4 header">
                <h1 class="page-title">Product List</h1>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="row">
            <div class="col-12">
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="popularityFilter">Filter by Popularity:</label>
                        <select id="popularityFilter" class="filter-select">
                            <option value="all">All Products</option>
                            <option value="0.8">Luxury (4.0+)</option>
                            <option value="0.7">Premium (3.5+)</option>
                            <option value="0.6">Popular (3.0+)</option>
                            <option value="0.5">Good (2.5+)</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="priceFilter">Filter by Price Range:</label>
                        <select id="priceFilter" class="filter-select">
                            <option value="all">All Prices</option>
                            <option value="0-150">Budget ($0 - $150)</option>
                            <option value="150-350">Mid-Range ($150 - $350)</option>
                            <option value="350-700">Premium ($350 - $700)</option>
                            <option value="700-1500">Luxury ($700+)</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <button id="clearFilters" class="clear-filters-btn">Clear All Filters</button>
                    </div>
                    
                    <div class="filter-results">
                        <span id="filterResults">Showing all products</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Carousel Container -->
    <div class="carousel-container">
        <!-- Left Arrow -->
        <button class="carousel-arrow left-arrow" id="prevBtn" >
            <span>❮</span>
        </button>

        <!-- Cards Container -->
        <div class="cards-wrapper">
            <!-- Dynamic content will be loaded here by JavaScript -->
            <div class="cards-page active" data-page="1">
                <div class="cards-row">
                    <!-- Products will be dynamically loaded from API -->
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>

        <!-- Right Arrow -->
        <button class="carousel-arrow right-arrow" id="nextBtn">
            <span>❯</span>
        </button>
    </div>

    <!-- Page Indicator -->
    <div class="page-indicator-container">
        <div class="page-indicator">
            <span id="currentPage">1</span> / <span id="totalPages">3</span>
        </div>
    </div>

    <!-- Include API Client -->
    <script src="api.js"></script>
    
    <style>
        .loading, .error {
            text-align: center;
            padding: 2rem;
            font-family: 'Avenir', Arial, sans-serif;
            font-size: 16px;
            color: #666;
            grid-column: 1 / -1; /* Span all columns */
        }
        
        .error {
            color: #d32f2f;
        }
        
        .loading {
            color: #1976d2;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
